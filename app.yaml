application: field-promotion
version: 2
runtime: python27
api_version: 1
threadsafe: yes

handlers:

- url: /stylesheets
  static_dir: stylesheets

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /record
  script: record_game.app
  login: required

- url: /admin
  script: admin.app
  login: admin

- url: /*
  script: main.app

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
