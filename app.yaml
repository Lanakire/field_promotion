application: field-promotion
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /built
  static_dir: built

- url: .*
  static_files: app/templates/app.html
  upload: (.*)

libraries:
- name: webapp2
  version: "2.5.2"
