<!DOCTYPE html>
<html>
  <head>
      <title>Field Promotion Administration</title>
      <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.css">
      <link rel="stylesheet" type="text/css" href="stylesheets/app.css">
  </head>
    <body>
      <div class="faction-admin">
        <h2>Faction Administration</h2>
        <table class="table table-striped">
          <tr>
              <th>Faction Name</th>
              <th>Faction Abbrev</th>
              <th></th>
          </tr>
          {% for faction in factions %}
            <tr>
              <th>{{faction.name}}</th>
              <th>{{faction.abbrev}}</th>
              <th></th>
            </tr>
          {% endfor %}
          <form method="post">
              <tr>
                  <td><input type="text" NAME="factionName" size="40"></td>
                  <td><input type="text" NAME="factionAbbrev" size="10"></td>
                  <td><input type="submit" name="faction" value="Add Faction" /></td>
              </tr>
          </form>
        </table>
      </div>

      <div class="result-admin">
        <h2>Result Administration</h2>
        <table class="table table-striped">
          <tr>
              <th>Result Name</th>
              <th>Victory?</th>
              <th></th>
          </tr>
          {% for result in results %}
            <tr>
              <th>{{result.name}}</th>
              <th>{{result.victory}}</th>
              <th></th>
            </tr>
          {% endfor %}
          <form method="post">
              <tr>
                  <td><input type="text" name="resultName" size="40"></td>
                  <td><input type="checkbox" name="victory" value="true"> Victory?</td>
                  <td><input type="submit" name="result" value="Add Result" /></td>
              </tr>
          </form>
        </table>
      </div>
    </body>
</html>
